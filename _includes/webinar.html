<section id="webinars">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-dark">
                <p class="text-center text-primary"><i class="fa-brands fa-youtube fa-4x wow bounceIn" data-wow-delay=".3s"></i></p>
                <h2 class="h1 text-center text-primary">Archive of past webinars</h2>
                <hr class="primary">

                {% for webinar in site.data.archive.webinars %}
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="h2" id="{{ webinar.idx }}">{{ webinar.title }}</p>
                        <p class="h4">{{ webinar.year }}</p>
                        <p class="h5">Speakers:</p>
                        {% for speaker in webinar.speakers %}
                        <a href="{{ speaker.link }}" target="blank"><p class="btn">{{ speaker.name }}</p></a>
                        {% endfor %}
                    </div>
                    <div class="webinar-iframe">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ webinar.videoID }}" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                {% endfor %}
            
            </div>

    </div>
</section>
