<section id="postcontent" style="min-height: 80vh; padding-top: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="col-lg-12">
                    <h2 class="section-heading bold text-center">All posts:</h2>
                    <hr class="primary-faded">
                </div>
                <div class="col-lg-12 content">
                    {% for post in site.posts %}
                        <div class="post-summary">
                            <p class="post-meta">
                                <span class="post-title h3 bold">
                                    <a href="{{ post.url }}">
                                        <i class="fa-solid fa-circle-arrow-right"></i> &nbsp;
                                        {{ post.title }}
                                    </a>
                                </span> 
                                <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
                            </p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
