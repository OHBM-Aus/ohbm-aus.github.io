<section class="bg-primary" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading bold">Let's Get In Touch!</h2>
                <hr class="secondary">
                <p>Your input matters! Share your thoughts on past events or suggestions to propel our community forward.</p>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-twitter fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                    <br>
                    <br>
                    <p class="text-secondary-faded">{{ site.twitter_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                    <br>
                    <br>
                    <p class="text-secondary-faded">{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                    <br>
                    <br>
                    <p class="text-secondary-faded">{{ site.github_username }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
