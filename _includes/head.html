<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.title }}: {{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="OHBM Australia, neuroimaging, human brain mapping, neuroscience, brain research, OHBM, australia, australian, community, australian chapter, brain mapping">
    <!-- open graph meta tags -->
    <meta property="og:title" content="{{ site.title }}{% if page.title != 'Index' %}: {{ page.title }}{% endif %}">
    <meta property="og:description" content="{{ site.title }}: {{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}/img/logo_text.png">
    <meta property="og:type" content="website" />
    <!-- twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }}{% if page.title != 'Index' %}: {{ page.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.title }}: {{ site.description }}">
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:image" content="{{ site.url }}/img/logo_text.png">
    <meta name="twitter:site" content="@OHBM_Australia">
    <meta name="twitter:creator" content="@OHBM_Australia">

    <title>
    {% if page.title != "Index" %} {{ site.title }} &bull; {{ page.title }}
    {% else %} {{ site.title }} &bull; {{ site.description }}
    {% endif %}</title>

    <!-- Google site verification -->
    <meta name="google-site-verification" content="p2ogvkwpVYgSGBKEuKYpFa09BO_w2uiUgvpOftQdpik" />

    <!-- Canonical tag as recommended by Google -->
    <link rel="canonical" href="{{ site.url }}{{ page.url | relative_url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
